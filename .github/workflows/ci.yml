name: DevOps Home Assignment CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Docker Compose tests
        id: compose_tests
        run: |
          set -e
          docker compose up --build --abort-on-container-exit --exit-code-from tests

      # If we reached here, tests passed
      - name: Mark success
        if: ${{ success() }}
        run: |
          mkdir -p ci_result
          touch ci_result/succeeded

      # If tests failed, create fail marker 
      - name: Mark failure
        if: ${{ failure() }}
        run: |
          mkdir -p ci_result
          touch ci_result/fail

      # Upload artifact in both cases
      - name: Upload result artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: ci_result
